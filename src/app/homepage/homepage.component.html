<div ng-controller="HomepageComponent">
  <div class="container">
    <section>
      <div class="item" *ngFor="let photo of photos">
        <img src="{{ photo.src }}"/>
        <h4>{{ photo.name }}</h4>
      </div>
    </section>
    <section>
      <div class="item" *ngFor="let photo of photos | orderBy: key : reverse">
        <img src="{{ photo.src }}"/>
      </div>
    </section>
  </div>
</div>
